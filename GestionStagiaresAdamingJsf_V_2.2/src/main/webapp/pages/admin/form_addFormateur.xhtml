<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>

	<div class="well container">
		  <p:growl id="growler" showDetail="true" life="5000"  severity="info,warn" /> 
		 <!-- Form validations -->  
		 <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<h3 class="page-header"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Formateur</h3>
					</ol>
				</div>
			</div>
			<p:messages id="messages" showDetail="true"  severity="info" closable="true" />                         
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Ajouter Un Formateur
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal">
                                      <div class="form-group ">
                                          <label for="civilite" class="control-label col-lg-2">Civilité <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:selectOneMenu id="civilite" style="height:35px;width:25%;color:#797979;font-size:16px;" styleClass="selectpicker" 
												
												value="#{formateurBean.civilite}">
												<f:selectItem itemLabel="Sélectionnez Une civilité"
													itemValue="#{null}" />
											     <f:selectItem itemLabel="M"
													itemValue="M" />
												<f:selectItem itemLabel="Mme"
													itemValue="Mme" />
											</h:selectOneMenu>
                                          </div>
                                          <h:message for="civilite" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="cname" class="control-label col-lg-2">Nom <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText maxlength="30" value="#{formateurBean.nom}" class="form-control" id="cname"  type="text">
                                                  <f:validateRegex pattern="[a-z A-Z]+$"></f:validateRegex>
                                              </h:inputText>
                                          </div>
                                          <h:message for="cname" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="prenom" maxlength="30" class="control-label col-lg-2">Prénom <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText  value="#{formateurBean.prenom}" class="form-control" id="prenom"  type="text">
                                                 <f:validateRegex pattern="[a-z A-Z]+$"></f:validateRegex>
                                              </h:inputText>
                                          </div>
                                          <h:message for="prenom" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="adresse" class="control-label col-lg-2">Adresse <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText maxlength="100" value="#{formateurBean.adresse}" class="form-control" id="adresse"  type="text">
                                                   <f:validateRegex pattern="[a-z A-ZÉéè 0-9]+$"></f:validateRegex>
                                              </h:inputText>
                                          </div>
                                          <h:message for="adresse" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="codePostal" class="control-label col-lg-2">Code Postal <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                               <p:inputMask onkeypress="if (event.keyCode == 13) { onchange(); return false; }"  styleClass="form-control"  id="codePostal" value="#{formateurBean.codePostal}" mask="99999">
                                                   <f:ajax render="ville pays" event="change" listener="#{formateurBean.getVillesByCp(formateurBean.codePostal)}" />
                                               </p:inputMask>
                                          </div>
                                           <h:message for="codePostal" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                     
                                      <div class="form-group ">
                                          <label for="ville" class="control-label col-lg-2">Ville <span class="required">*</span></label>
                                          <div class="col-lg-10">
											   <p:selectOneMenu id="ville" filter="true"
											    filterMatchMode="startsWith" 
											    value="#{formateurBean.ville}">
											        <f:selectItem itemLabel="Select One" itemValue=""
											             noSelectionOption="true" />
											        <f:selectItems value="#{formateurBean.villes}" var="f" itemValue="#{f.name}" itemLabel="#{f.name}"></f:selectItems>
											   </p:selectOneMenu>
                                          </div>
                                          <h:message for="ville" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                       <div class="form-group ">
                                          <label for="pays" class="control-label col-lg-2">Pays <span class="required">*</span></label>
                                          <div class="col-lg-10">
											   <p:selectOneMenu id="pays" filter="true"
											    filterMatchMode="startsWith" 
											    value="#{formateurBean.pays}">
											        <f:selectItem itemLabel="Select One" itemValue=""
											             noSelectionOption="true" />
											        <f:selectItems value="#{formateurBean.villes}" var="f" itemValue="#{f.countryName}" itemLabel="#{f.countryName}"></f:selectItems>
											   </p:selectOneMenu>
                                          </div>
                                         <h:message for="pays" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                       
                                      <div class="form-group ">
                                          <label for="telMobile" class="control-label col-lg-2">Tél <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                               <p:inputMask styleClass="form-control" id="telMobile" value="#{formateurBean.telMobile}" mask="(99) 99-99-99-99"/>
                                          </div>
                                         
                                          <h:message for="telMobile" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="mail" class="control-label col-lg-2">Mail <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText value="#{formateurBean.mail}"  class="form-control" id="mail"  type="text">
                                                 <f:validator binding="#{emailValidator}" />
                                              </h:inputText>
                                               <h:message for="mail" style="color:red;text-align:center;display:block"></h:message>
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="nationalite" class="control-label col-lg-2">Nationalité <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <p:autoComplete placeholder="ex : Français"  value="#{formateurBean.nationalite}" completeMethod="#{formateurBean.getNations}"  id="nationalite" scrollHeight="250" forceSelection="true"/>
                                          </div>
                                          <h:message for="nationalite" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="dateDeNaissance" class="control-label col-lg-2">Date De Naissance <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <p:calendar styleClass="calendar" yearRange="c-60:c+0" id="effect" navigator="true" 
												value="#{formateurBean.dateDeNaissance}" effect="fold" />
                                          </div>
                                          <h:message for="effect" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      
                                      <div class="form-group ">
                                          <label for="specialite" class="control-label col-lg-2">Spécialité <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <p:autoComplete  id="specialite" scrollHeight="250" value="#{formateurBean.specialite}" completeMethod="#{formateurBean.specialitesInfo}" forceSelection="true" placeholder="ex : développeur Java"/>
                                          </div>
                                           <h:message for="specialite" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <h:commandButton action="#{formateurBean.addFormateur}" value="Save" class="btn btn-primary"/>
                                          </div>
                                      </div>
                                  </h:form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
          </section>
	</div>
</ui:composition>
</html>
