<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition>
	<br> </br>
	<br> </br>
	<br> </br>
	
	<div class="well container">
		 <!-- Form validations -->  
		 <section class="wrapper">
		  <div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<h3 class="page-header"><i><h:graphicImage name="NiceAdmin/img/form.png"/> </i> Form Etudiant</h3>
					</ol>
				</div>
			</div> 
			  <p:messages id="messages" showDetail="true"  severity="info" closable="true" />             
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Ajouter un étudiant
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <h:form class="form-validate form-horizontal">
                                      <div class="form-group ">
                                          <label for="session" class="control-label col-lg-2">Session (En Cours) <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:selectOneMenu required="true" requiredMessage="la session est Obligatoire" id="session" style="cursor:pointer;height:35px;width:75%;color:#797979;font-size:16px;" styleClass="selectpicker" value="#{etudiantBean.idSession}">
												<f:selectItem  itemLabel="-------------------------------------------Sélectionnez une session-------------------------------------------"
													itemValue="#{null}" noSelectionOption="true" />
											     <f:selectItems value="#{etudiantBean.sessionsEncours}" var="s"
													itemLabel="Session N°:#{s[0]}, #{s[1]}, Début:#{s[2]},Site : #{s[4]}"
													itemValue="#{s[0]}" />
											</h:selectOneMenu>
                                          </div>
                                           <h:message for="session" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="nom" class="control-label col-lg-2">Nom <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText maxlength="30" value="#{etudiantBean.nomEtudiant}" class="form-control" id="nom"  type="text">
                                                 <f:validateRegex pattern="[a-z A-Z]+$"></f:validateRegex>
                                              </h:inputText>
                                          </div>
                                            <h:message for="nom" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="prenom" class="control-label col-lg-2">Prénom <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText  maxlength="30" value="#{etudiantBean.prenomEtudiant}" class="form-control" id="prenom"  type="text">
                                                 <f:validateRegex pattern="[a-z A-Z]+$"></f:validateRegex>
                                              </h:inputText>
                                          </div>
                                         <h:message for="prenom" style="color:red;text-align:center;display:block"></h:message>
                                          
                                      </div>
                                      <div class="form-group ">
                                          <label for="adresse" class="control-label col-lg-2">Adresse <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText maxlength="100"  value="#{etudiantBean.adressePostal}" class="form-control" id="adresse"  type="text">
                                                  <f:validateRegex pattern="[a-z A-ZÉéè 0-9]+$"></f:validateRegex>
                                              </h:inputText>
                                          </div>
                                          <h:message for="adresse" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="codePostal" class="control-label col-lg-2">Code Postal <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                               <p:inputMask onkeypress="if (event.keyCode == 13) { onchange(); return false; }"  styleClass="form-control"  id="codePostal" value="#{etudiantBean.codePostal}" mask="99999">
                                                   <f:ajax render="ville pays" event="change" listener="#{etudiantBean.getVillesByCp(etudiantBean.codePostal)}" />
                                               </p:inputMask>
                                          </div>
                                           <h:message for="codePostal" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="ville" class="control-label col-lg-2">Ville <span class="required">*</span></label>
                                          <div class="col-lg-10">
											   <p:selectOneMenu id="ville" filter="true"
											    filterMatchMode="startsWith" 
											    value="#{etudiantBean.ville}">
											        <f:selectItem itemLabel="Select One" itemValue=""
											             noSelectionOption="true" />
											        <f:selectItems value="#{etudiantBean.villes}" var="f" itemValue="#{f.name}" itemLabel="#{f.name}"></f:selectItems>
											   </p:selectOneMenu>
                                          </div>
                                          <h:message for="ville" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="pays" class="control-label col-lg-2">Pays <span class="required">*</span></label>
                                          <div class="col-lg-10">
											   <p:selectOneMenu id="pays" filter="true"
											    filterMatchMode="startsWith" 
											    value="#{etudiantBean.pays}">
											        <f:selectItem itemLabel="Select One" itemValue=""
											             noSelectionOption="true" />
											        <f:selectItems value="#{etudiantBean.villes}" var="f" itemValue="#{f.countryName}" itemLabel="#{f.countryName}"></f:selectItems>
											   </p:selectOneMenu>
                                          </div>
                                         <h:message for="pays" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                       
                                      <div class="form-group ">
                                          <label for="telMobile" class="control-label col-lg-2">Tél <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                               <p:inputMask styleClass="form-control"   id="telMobile" value="#{etudiantBean.numTel}" mask="(99) 99-99-99-99"/>
                                          </div>
                                           <h:message for="telMobile" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="mail" class="control-label col-lg-2">Mail <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText   value="#{etudiantBean.mail}" class="form-control" id="mail"  type="text">
                                                 <f:validator binding="#{emailValidator}" />
                                              </h:inputText>
                                          </div>
                                           <h:message for="mail" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="dateDeNaissance" class="control-label col-lg-2">Date De Naissance <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <p:calendar styleClass="calendar" id="dateDeNaissance" yearRange="c-40:c+0" 
												value="#{etudiantBean.dateDeNaissance}" effect="fold"  navigator="true" />
                                          </div>
                                          <h:message for="dateDeNaissance" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="FormationInitial" class="control-label col-lg-2">Formation Initiale <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText    value="#{etudiantBean.formationInitial}"  class="form-control" id="FormationInitial"  type="text">
                                                <f:validateRegex pattern="[a-z A-ZÉéè]+$"></f:validateRegex>
                                              </h:inputText>
                                          </div>
                                          <h:message for="FormationInitial" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="ecole" class="control-label col-lg-2">Ecole <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:inputText value="#{etudiantBean.ecole}" class="form-control" id="ecole"  type="text" >
                                                   <f:validateRegex pattern="[a-z A-ZÉéè]+$"></f:validateRegex>
                                              </h:inputText>
                                          </div>
                                          <h:message for="ecole" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group ">
                                          <label for="dateObtention" class="control-label col-lg-2">Année d'obtention du diplôme<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <p:calendar yearRange="c-10:c+0" styleClass="calendar" id="dateObtention" 
												value="#{etudiantBean.dateObtention}" effect="fold"  navigator="true" />
                                          </div>
                                          <h:message for="dateObtention" style="color:red;text-align:center;display:block"></h:message>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <h:commandButton action="#{etudiantBean.addEtudiant}" update="@form" value="Save" class="btn btn-primary"/>
                                          </div>
                                      </div>
                                  </h:form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
          </section>
          
          <!-- get etudiant by session  -->
        
          <div class="row">
               <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Afficher la liste des étudiants par session 
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                <h:form id="form7" class="form-validate form-horizontal">
									  <p:growl id="growler" showDetail="true" life="5000"  severity="info,warn" />
									  
                                      <div class="form-group ">
                                          <label for="session" class="control-label col-lg-2">Sessions <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <h:selectOneMenu style="cursor:pointer; height:35px;width:75%;color:#797979;font-size:16px;" styleClass="selectpicker" 
												value="#{etudiantBean.idSession}">
												<p:ajax event="valueChange"
												listener="#{etudiantBean.getAllStudentsBySession}"
												update="@form" />
												<f:selectItem  itemLabel="-------------------------------------------Sélectionnez une session-------------------------------------------"
													itemValue="#{null}" noSelectionOption="true" />
												<f:selectItems  value="#{etudiantBean.allSessions}" var="s"
													itemLabel="Session N°:#{s[0]}, #{s[1]}, Début:#{s[2]},Site : #{s[4]}"
													itemValue="#{s[0]}" />
											</h:selectOneMenu>
                                          </div>
                                      </div>
									
								<br />
								<br />
								<c:if test="#{fn:length(etudiantBean.etudiants) >0 }">
									<div align="center">
										<p:dataTable var="newStudents" value="#{etudiantBean.etudiants}"
											id="studentTable"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
											paginator="true" rows="10"  style="width:90%;margin-bottom:20px;">
					
											<f:facet name="{Exporters}">
												<p:commandLink ajax="false" style="float:right;"
													title="Fichier XML">
													<p:graphicImage name="NiceAdmin/img/xml.png" width="24" />
													<p:dataExporter type="xml" target=":form7:studentTable"
														fileName="Etudiants_Session_N°_#{etudiantBean.idSession}" />
												</p:commandLink>
					
												<p:commandLink ajax="false" style="float:right;"
													title="Fichier CSV">
													<p:graphicImage name="NiceAdmin/img/csv.png" width="24" />
													<p:dataExporter type="csv" target=":form7:studentTable"
														fileName="Etudiants_Session_N°_#{etudiantBean.idSession}" />
												</p:commandLink>
					
												<p:commandLink ajax="false" style="float:right;"
													title="Fichier PDF">
													<p:graphicImage name="NiceAdmin/img/pdf.png" width="24" />
													<p:dataExporter type="pdf" target=":form7:studentTable"
														fileName="Etudiants_Session_N°_#{etudiantBean.idSession}" />
												</p:commandLink>
					
												<p:commandLink ajax="false" style="float:right;"
													title="Fichier EXCEL">
													<p:graphicImage name="NiceAdmin/img/excel.png" width="24" />
													<p:dataExporter type="xls" target=":form7:studentTable"
														fileName="Etudiants_Session_N°_#{etudiantBean.idSession}" />
												</p:commandLink>
											</f:facet>
											<f:facet name="header">
												<h:outputText value="Liste Des Etudiants de la Session N° " />
												<h:outputText style="color:red;font-weight:bold;"
													value="#{etudiantBean.idSession}" />
											</f:facet>
											<p:column style="width:140px;">
												<f:facet name="header">
													<h:outputText value="Nom" />
												</f:facet>
												<h:outputText value="#{newStudents[1]}" />
											</p:column>
											<p:column style="width:140px;">
												<f:facet name="header">
													<h:outputText value="Prénom" />
												</f:facet>
												<h:outputText value="#{newStudents[2]}" />
											</p:column>
											<p:column style="width:100px;">
												<f:facet name="header">
													<h:outputText value="Début de Formation" />
												</f:facet>
												<h:outputText value="#{newStudents[12]}" />
											</p:column>
											<p:column style="width:100px;">
												<f:facet name="header">
													<h:outputText value="Fin de Formation" />
												</f:facet>
												<h:outputText value="#{newStudents[13]}" />
											</p:column>
											<p:column style="width:100px;">
												<f:facet name="header">
													<h:outputText value="Statut" />
												</f:facet>
												<h:outputText  rendered="#{etudiantBean.currentTime.time le newStudents[13].time}" value="En Cours" />
												<h:outputText  rendered="#{etudiantBean.currentTime.time gt newStudents[13].time }" value="Terminé" />
											</p:column>
										    <p:column style="width:80px;text-align:center;">
										       <f:facet name="header">
												 <h:outputText value="Actions" />
											   </f:facet>
										       <p:commandLink oncomplete="PF('carDialog').show()"
												update=":form7:moduleDetail"
												    title="Modifier">
												    <h:graphicImage name="NiceAdmin/img/pencil.png" style="width:20px;height:20px"></h:graphicImage>
													<f:param value="#{newStudents[0]}" name="idEtudiant"/>
													<f:param value="#{newStudents[11]}" name="idSession"/>
											        <p:ajax update=":form7:moduleDetail" event="click" listener="#{etudiantBean.getCurrentEtudiant(newStudents[0])}"/>
												</p:commandLink> 
										    </p:column>
										</p:dataTable>
									</div>
								</c:if>
								<br />
								<br />
								
									<p:dialog header="Etudiant Info" widgetVar="carDialog"
											modal="true" showEffect="blind" hideEffect="explode"
											resizable="false" width="500px">
											<p:outputPanel id="moduleDetail" style="text-align:center;overflow:scroll;height:500px;">
											      <c:if test="#{not empty etudiantBean.etudiant}">
														<h:inputHidden value="#{etudiantBean.etudiant.idEtudiant}" />
														<h:inputHidden value="#{etudiantBean.etudiant.sessionEtudiant.idSession}" />
														<h:outputText value="Nom Etudiant" /><br/>
														<h:inputText value="#{etudiantBean.etudiant.nomEtudiant}">
														    <f:validateRegex pattern="[a-z A-Z]+$"></f:validateRegex>
														</h:inputText><br/>
														<h:outputText value="Prénom Etudiant" /><br/>
														<h:inputText value="#{etudiantBean.etudiant.prenomEtudiant}">
														    <f:validateRegex pattern="[a-z A-Z]+$"></f:validateRegex>
														</h:inputText><br/>
														<h:outputText value="Date De Naissance" /><br/>
														<p:calendar value="#{etudiantBean.etudiant.dateDeNaissance}" yearRange="c-40:c+0" navigator="true" required="true"/><br/>
														<h:outputText value="Formation Initial" /><br/>
														<h:inputText value="#{etudiantBean.etudiant.formationInitial}">
														    <f:validateRegex pattern="[a-z A-ZÉéè]+$"></f:validateRegex>
														</h:inputText><br/>
														<h:outputText value="Ecole " /><br/>
														<h:inputText value="#{etudiantBean.etudiant.ecole}">
														  <f:validateRegex pattern="[a-z A-ZÉéè]+$"></f:validateRegex>
														</h:inputText><br/>
														<h:outputText value="Date d'Obtention " /><br/>
														<p:calendar value="#{etudiantBean.etudiant.dateObtention}" required="true" yearRange="c-10:c+0" navigator="true" /><br/>
														<h:outputText value="Adresse Postal" /><br/>
														<h:inputText value="#{etudiantBean.etudiant.adresse.adresse}" required="true">
														    <f:validateRegex pattern="[a-z A-ZÉéè 0-9]+$"></f:validateRegex>
														</h:inputText><br/>
														<h:outputText value="Code Postal" /><br/>
														<p:inputMask value="#{etudiantBean.etudiant.adresse.codePostal}" mask="99999" required="true"/><br/> 
														<h:outputText value="Ville" /><br/>
														<h:inputText value="#{etudiantBean.etudiant.adresse.ville}" required="true">
														    <f:validateRegex pattern="[a-z A-ZÉéè]+$"></f:validateRegex>
														</h:inputText><br/>
														<h:outputText value="Pays" /><br/>
														<h:inputText value="#{etudiantBean.etudiant.adresse.pays}" required="true">
														    <f:validateRegex pattern="[a-z A-ZÉéè]+$"></f:validateRegex>
														</h:inputText><br/>
														<h:outputText value="Tél" /><br/>
														<p:inputMask value="#{etudiantBean.etudiant.numTel}" mask="(99) 99-99-99-99" required="true"/><br/>
														<h:outputText value="Mail" /><br/>
														<h:inputText value="#{etudiantBean.etudiant.mail}">
														   <f:validator binding="#{emailValidator}" />
														</h:inputText><br/>
														<p:messages id="messages"></p:messages>
											 </c:if>
											</p:outputPanel>
											<br/>
							             <p:commandButton update="messages" ajax="true" value="Modifier" action="#{etudiantBean.edit}"/>
							            </p:dialog>
						           
							    </h:form>
                              </div>
                          </div>
                      </section>
               </div>
          </div> 
          </div>
         
         
</ui:composition>
</html>
